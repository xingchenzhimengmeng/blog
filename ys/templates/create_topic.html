{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建话题</title>
    <link rel="stylesheet" href="{% static 'create.css' %}">
</head>
<body>
    <div class="container">
        <h1>新建话题</h1>
        <form id="loginForm" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="title">话题名称:</label>
                <input type="text" id="title" name="title" required value="{{ title }}">
            </div>
            <div id="message" style="color: red;">
                {{ tip }}
            </div>
            <button type="submit">提交</button>
        </form>
    </div>

</body>
</html>
